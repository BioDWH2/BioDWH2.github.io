<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BioDWH2 - GraphiQL</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphiql@2.0.7/graphiql.min.css" integrity="sha256-gQryfbGYeYFxnJYnfPStPYFt0+uv8RP8Dm++eh00G9c=" crossorigin="anonymous">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            color: inherit;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="display: flex; flex-direction: column;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="flex: 0 0">
        <img src="../assets/BioDWH2-logo.svg" style="height: 38px">
        <div style="height: 32px; width: 2px; background-color: #000;" class="mx-2"></div>
        <img src="./assets/GraphQL_Logo.svg" style="height: 38px">
        <span class="navbar-brand  ml-4 mb-0 h1">BioDWH2 - Graph<i>i</i>QL</span>
        <ul class="navbar-nav ms-auto me-2">
            <li class="nav-item">
                <a class="nav-link btn btn-outline-secondary" href="https://github.com/BioDWH2" target="_blank">GitHub</a>
            </li>
        </ul>
    </nav>
    <div class="input-group px-3 py-1 mx-auto" style="max-width: 500px">
        <span class="input-group-text" id="endpoint-label">Endpoint</span>
        <input type="text" class="form-control" aria-label="GraphQL endpoint" aria-describedby="endpoint-label" id="connect-endpoint">
        <button class="btn btn-primary" type="button" id="connect-button">Connect</button>
    </div>
    <div id="graphiql" style="flex: 1 0">
        <div class="text-center">Please connect to an endpoint above</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js" integrity="sha256-Ipu/TQ50iCCVZBUsZyNJfxrDk0E2yhaEIz0vqI+kFG8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js" integrity="sha256-nbMykgB6tsOFJ7OdVmPpdqMFVk4ZsqWocT6issAPUF0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/graphiql@2.0.7/graphiql.min.js" integrity="sha256-qQ6pw7LwTLC+GfzN+cJsYXfVWRKH9O5o7+5H96gTJhQ=" crossorigin="anonymous"></script>
    <script>
        function connect(endpointUrl) {
            ReactDOM.render(
                React.createElement(GraphiQL, {
                    fetcher: GraphiQL.createFetcher({url: endpointUrl}),
                    defaultEditorToolsVisibility: true,
                }),
                document.getElementById('graphiql'),
            );
        }
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('endpoint')) {
            document.getElementById('connect-endpoint').value = urlParams.get('endpoint');
            connect(document.getElementById('connect-endpoint').value);
        } else {
            document.getElementById('connect-endpoint').value = 'http://localhost:8090';
        }
        document.getElementById('connect-button').addEventListener('click', function() {
            connect(document.getElementById('connect-endpoint').value);
        });
    </script>
</body>

</html>
